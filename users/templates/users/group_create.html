<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Group</title>
</head>
<style>
    .box_temp {
        margin-top: 180px;
        border: 3px solid black;
        background-color: rgb(184, 127, 104);
        padding: 14px 28px;
        display: inline-block;
        border-radius: 10px;
        text-decoration: none;
        color:black;
        text-align: center;
        font-size: 24px;
    }
    </style>
<body>
    <center>
        <div>
        <h2>Create New Group</h2>
        <form method="post">
            {% csrf_token %}
            <label>Group Code</label>   
            {{ form.group_code }}
            <br><br>
            <label>Group Name</label>
            {{ form.group_name }}
            <button type="submit">Register</button>
        </form>
        </div>


        <a href="{% url 'users:group_view' %}" class="box_temp">Back to Group List</a>
    </center>
</body>
</html>
