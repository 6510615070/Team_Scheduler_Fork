<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #e0e0e0; /* พื้นหลังสีเทาเข้ม */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff; /* กรอบสีขาว */
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* เงาลอย */
            padding: 40px 50px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 30px;
            color: #222;
        }
        .box_temp {
            display: inline-block;
            padding: 12px 20px;
            font-size: 18px;
            font-weight: 600;
            text-decoration: none;
            color: #fff;
            background-color: #333;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .box_temp:hover {
            background-color: #555;
            transform: translateY(-2px); /* ยกปุ่มขึ้นเล็กน้อยเมื่อ hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, {{ request.user.username }}</h1>
        <a href="{% url 'users:group_view' %}" class="box_temp">See Group</a>
        <br><br>
        <a href="{% url 'event:calendar' %}" class="box_temp">Schedule</a>
    </div>
</body>
</html>
