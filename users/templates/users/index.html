<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(-45deg, #eef7fd, #cce7f6, #b3daf0, #99d0ea);
            background-size: 400% 400%;
            animation: gradientMove 8s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            opacity: 1;
            transition: opacity 0.5s ease; /*‡πÄ‡∏û‡∏¥‡πà‡∏° transition */
        }
        .container {
            background-color: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 40px 50px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            animation: fadeIn 0.8s ease;
        }
        h1 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 30px;
            color: #004d99;
        }
        .box_temp {
            display: inline-block;
            padding: 14px 24px;
            font-size: 18px;
            font-weight: 600;
            text-decoration: none;
            color: #fff;
            background-color: #007acc;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin: 10px 0;
        }
        .box_temp:hover {
            background-color: #005f99;
            transform: translateY(-3px);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, {{ request.user.username }} üéâ</h1>
        <a href="{% url 'users:group_view' %}" class="box_temp" data-transition>üë• See Group</a>
        <br>
        <a href="{% url 'event:calendar' %}" class="box_temp" data-transition>üìÖ Schedule</a>
        <br>
        <a href="{% url 'users:logout' %}" class="box_temp" data-transition>üö™ Log Out</a>
    </div>

    <script>
        window.addEventListener('pageshow', (event) => {
        if (event.persisted) {
            document.body.style.opacity = '1';
        }
        });
        // ‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡∏Å‡∏≤‡∏£‡∏Ñ‡∏•‡∏¥‡∏Å‡πÅ‡∏•‡∏∞‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå fade-out
        const links = document.querySelectorAll('[data-transition]');

        links.forEach(link => {
            link.addEventListener('click', function (event) {
                event.preventDefault(); // ‡∏´‡∏¢‡∏∏‡∏î‡∏Å‡∏≤‡∏£‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡πÉ‡∏ô‡∏ó‡∏±‡∏ô‡∏ó‡∏µ
                document.body.style.opacity = '0'; // ‡∏ó‡∏≥‡πÉ‡∏´‡πâ‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡∏Ñ‡πà‡∏≠‡∏¢‡πÜ‡∏à‡∏≤‡∏á‡∏´‡∏≤‡∏¢‡πÑ‡∏õ

                // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏°‡∏∑‡πà‡∏≠ transition ‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô
                setTimeout(() => {
                    window.location.href = this.href;
                }, 500); // ‡∏£‡∏∞‡∏¢‡∏∞‡πÄ‡∏ß‡∏•‡∏≤‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ö transition: opacity
            });
        });
    </script>
</body>
</html>
