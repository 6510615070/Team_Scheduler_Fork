<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group List</title>
</head>
<body>
    <h2>Group List</h2>
        <ul>
        {% for group in groups %}
            <li>{{ group.joined_group }}</li>
        {% empty %}
            <li>No group joined</li>
        {% endfor %}
        </ul>
</body>
</html>
