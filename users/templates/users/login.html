<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<style>
.back_temp {
    background-image:linear-gradient(rgb(231, 177, 160), rgb(180, 145, 131)); 
    background-repeat: no-repeat;  min-height: 100vh;
}
.login {
    margin-top: 180px;
    border: 3px solid black;
    background-color: rgb(184, 127, 104);
    padding: 35px 70px;
    display: inline-block;
    border-radius: 10px;
    text-decoration: none;
    color:black;
    text-align: center;
    }
</style>
<body class="back_temp">
    <center>
        <h1>Login to Enroll your Courses</h1>
    
        <br><br>
    <div class="login">
        <form action="{% url 'users:login' %}" method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" style="font-size: 23px; height: 25px;">
            <br>
            <br>
            <input type="password" name="password" placeholder="Password" style="font-size: 23px; height: 25px;">
            <br>
            <br>
            <input type="submit" value="Login" style="font-size: 23px; size: 25px;">
        </form>
    </div>
    </center>
</body>
</html>
