<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #d8e9f5, #a7cde9); /* พื้นหลังไล่โทนสีฟ้า */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .floating-box {
            background-color: #ffffff; /* สีขาวสะอาด */
            border-radius: 16px; /* มุมโค้งมนมากขึ้น */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15); /* เงาเพิ่มมิติ */
            padding: 50px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            animation: float 3s ease-in-out infinite; /* ลูกเล่นลอยเบาๆ */
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        .floating-box h1 {
            font-size: 38px;
            font-weight: 600;
            margin: 0 0 20px;
            color: #1f4f7f; /* สีฟ้าเข้ม */
        }
        .floating-box p {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }
        .button {
            display: inline-block;
            padding: 12px 28px;
            border: none;
            border-radius: 12px;
            text-decoration: none;
            color: #ffffff;
            font-size: 18px;
            font-weight: 600;
            background: linear-gradient(135deg, #7cbbe6, #4a90d6); /* ปุ่มสีไล่โทนฟ้า */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .button:hover {
            transform: translateY(-5px); /* ขยับขึ้นเล็กน้อยเมื่อ hover */
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2); /* เงาเพิ่มขึ้นเมื่อ hover */
        }
        .button:active {
            transform: translateY(2px); /* ขยับลงเล็กน้อยเมื่อคลิก */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* เงาลดลงเมื่อคลิก */
        }
        .button + .button {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="floating-box">
        <h1>Welcome to Team Schedule</h1>
        <p>Plan your tasks with simplicity and clarity.</p>
        <a href="{% url 'main_page:about' %}" class="button">About Us</a>
        <a href="{% url 'users:dashboard' %}" class="button">Dashboard</a>
    </div>
</body>
</html>
