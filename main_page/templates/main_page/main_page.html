<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #f3f3f3; /* สีพื้นหลังเทาอ่อน */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .floating-box {
            background-color: #fff; /* สีขาวสะอาด */
            border-radius: 12px; /* มุมโค้งมน */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* เงาให้ดูเหมือนลอย */
            padding: 40px;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        .floating-box h1 {
            font-size: 36px;
            font-weight: 600;
            margin: 0 0 20px;
            color: #222;
        }
        .floating-box p {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            border: 2px solid #333;
            border-radius: 8px;
            text-decoration: none;
            color: #333;
            font-size: 16px;
            font-weight: 600;
            background-color: #fff;
            transition: all 0.3s ease;
        }
        .button:hover {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="floating-box">
        <h1>Welcome to Team Schedule</h1>
        <p>Plan your tasks with simplicity and clarity.</p>
        <a href="{% url 'main_page:about' %}" class="button">About us</a>
        <br><br>
        <a href="{% url 'users:login' %}" class="button">Login</a>
    </div>
</body>
</html>
