<!DOCTYPE html>
<html>
<head>
<title>Calendar</title>
</head>
<style>
    table { width: 60%; 
        border-collapse: collapse; 
        table-layout: fixed;
    }
    th { 
        background-color: #f4f4f4; 
        border: 1px solid #ddd; 
        padding: 8px 0px;
        text-align: center; 
        
    }
    td { 
        height: 80px;
        border: 1px solid #ddd; 
        padding: 8px 7px;
        text-align: right; 
        vertical-align: text-top;
        margin-right: 2px;
    }
    td.empty { 
        background-color: #f9f9f9; 
    }
    .change_date {
        position: fixed; 
        top: 50px;
        left: 700px;
    }
</style>
<body>
<h1>{{ month_name }} {{ year }}</h1>

<table>
    <thead>
        <tr>
            {% for day_name in day_names %}
            <th>{{ day_name }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for week in month_days %}
        <tr>
            {% for day in week %}
            <td class="{% if day == 0 %}empty{% endif %}">
                {% if day != 0 %}
                {{ day }}
                {% endif %}
            </td>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>
<br><br>
    <div class="change_date">
        <a href="{% url 'event:calendar_change' year=prev_year month=prev_month %}">Previous Month</a> | 
        <a href="{% url 'event:calendar_change' year=next_year month=next_month %}">Next Month</a>
    </div>
</body>
</html>
